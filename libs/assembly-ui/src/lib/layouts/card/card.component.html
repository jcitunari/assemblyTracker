<div
  class="assembly-ui-card bg-white dark:bg-slate-900 transition-colors duration-300"
  [ngClass]="[
    'variant-' + variant,
    'padding-' + padding,
    responsivePadding ? 'responsive-padding' : '',
    fullWidth ? 'full-width' : '',
    'max-width-' + maxWidth
  ]"
>

  <div class="assembly-ui-card__header">
    <ng-content select="[card-header]" />
  </div>

  <div class="assembly-ui-card__content">
    <ng-content select="[card-content]" />
    <ng-content />
  </div>

  <div class="assembly-ui-card__footer">
    <ng-content select="[card-footer]" />
  </div>

</div>
