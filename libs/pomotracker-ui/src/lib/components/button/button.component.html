<button
  [type]="type"
  [disabled]="disabled"
  (click)="onClick()"
  [ngClass]="{
    'bg-primary text-white hover:bg-blue-500': color === 'primary',
    'bg-gray-200 text-gray-700 hover:bg-gray-300': color === 'secondary'
  }"
  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 text-sm font-bold leading-normal tracking-[0.015em] transition-colors"
>
  <span class="truncate">{{ label }}</span>
</button>
