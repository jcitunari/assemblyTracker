<main class="flex-1 flex items-center justify-center p-6 min-h-screen bg-background-light dark:bg-background-dark">
  <div class="w-full max-w-md">
    <assembly-ui-card>
      <!-- Branding Header -->
      <div card-header class="relative h-32 bg-primary flex items-end p-6 overflow-hidden">
        <h1 class="text-white text-2xl font-bold">Secure Management Portal</h1>
        <p class="text-blue-100 text-sm mt-1">Enterprise-grade assembly oversight</p>
      </div>

      <!-- Form Section -->
      <div card-content class="p-8">
        <h2 class="text-slate-900 dark:text-slate-100 text-lg font-semibold mb-1">Welcome back</h2>
        <p class="text-slate-500 dark:text-slate-400 text-sm mb-6">
          Please enter your credentials to access your dashboard
        </p>

        <form (ngSubmit)="onSubmit()" class="space-y-5">
          <!-- Email Input -->
          <div>
            <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5">Email Address</label>
            <input id="email" name="email" type="email" [(ngModel)]="email"
                   class="block w-full pl-10 pr-3 py-2.5 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg text-slate-900 dark:text-slate-100 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-sm"
                   placeholder="e.g. john.doe@company.com"/>
          </div>

          <!-- Password Input -->
          <div>
            <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5">Password</label>
            <input id="password" name="password" type="password" [(ngModel)]="password"
                   class="block w-full pl-10 pr-3 py-2.5 bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg text-slate-900 dark:text-slate-100 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-sm"
                   placeholder="••••••••"/>
          </div>

          <!-- Submit Button -->
<!--          <assembly-ui-button type="submit" label="Sign In to Assembly Manager"></assembly-ui-button>-->
        </form>
      </div>
    </assembly-ui-card>
  </div>
</main>
